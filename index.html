<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/meme.css" />
    <link rel="stylesheet" href="styles/background.css" />

    <title>Meme Or False</title>
</head>

<body>
    <div class="auth" id="landing_page" style="display: none;">
        <div class="container">
            <div class="card" style="max-width: 80%; padding: 5rem; background-color: rgba(0, 0, 0, 0.479);">
                <div class="card-header">
                    <h1 class="text-white" style="font-weight: bolder; font-size: 48px;">
                        Meme Or False
                    </h1>
                </div>
                <div class="card-body">
                    <h3 class="text-white" style="font-weight: bolder;">
                        Login Disini
                    </h3>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
            <div class="auth__inner">
                <div class="auth__auth"></div>
            </div>
        </div>
    </div>

    <div class="hero" id="main_page" style="display:none; height: 100vh;">
        <div class="hero__overlay"></div>
        <div class="hero__mask"></div>
        <div class="hero__inner">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__content__inner" id="navConverter">
                        <h1 class="hero__title" id="email"></h1>
                        <br />
                        <button class="button button__accent" id="start">Mulai</button>
                        <button class="button button__delete" onclick="signOut()">
                            Keluar
                        </button>
                        <h2 style="margin: 24px; color: white; font-weight: bolder;">Score Board</h2>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                            <tbody id="score_board">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template quiz -->
    <div class="hero" id="quiz_page" style="display: none; height: 100vh;"></div>

    <div id="meme" style="display: none; height: 100vh;">
        <!-- <button class="button button__accent" onclick="Meme.getMeme()">
        get meme
      </button> -->
        <div class="hero__overlay"></div>
        <div class="hero__mask"></div>
        <div class="hero__inner">
            <div class="container">
                <div class="hero__content">
                    <div class="card" style="width: 50em; padding-bottom: 2em; background-color: rgba(3, 0, 0, 0.418);">
                        <div class="container text-center pt-2" id="meme-vid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"

  ></script>
